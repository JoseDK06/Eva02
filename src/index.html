<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
   <!-- BOOSTRAP CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
   <!-- Toastify CSS -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

  <nav class="navbar bg-body-dark">
    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success ms-auto logged-in" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</button>
      <button class="btn btn-outline-secondary ms-auto logged-out" type="button" id="logout" >Cerrar sesión</button>
    </form>
  </nav>

  <!-- Registrarse Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrate</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="signup-form">
            <div class="left">

              <label for="email">Correo </label><br />
              <input type="email" id="signup-email" class="form-control mb-3" required>
              <label for="password">Contraseña </label><br />
              <input type="password" id="signup-password"  class="form-control mb-3"  required>
              <button type="submit" class="btn btn-primary" style="float: right;">
                  Registrar
              </button>
            </div>
        </form>

      </div>
    </div>
  </div>
</div>

  <form action="#" id="login-form">
    <div class="heading">Inicio de Sesion</div>
    <div class="left">
      <label for="email">Correo</label> <br />
      <input type="email" name="email" id="login-email" style="width:350px;"/> <br />
      <label for="password">Contraseña</label> <br />
      <input type="password" name="password" id="login-password" style="width:350px;"/> <br />
      <a type="submit" href="./Bienvenida.html" class="iniciar">
        INICIAR SESION<i class="fa fa-inicio" aria-hidden="true"></i>
       </a>
    </div>
    <div class="right">
      <label for="incio">Inicia sesion con</label> <br />

      <a type="submit" href="" class="google-plus" id="googleLogin">
        <i class="fa fa-google-plus" aria-hidden="true"></i>
       </a>
      </i>

      <a type="submit" href="" class="facebook" id="facebookLogin">
        <i class="fa fa-facebook" aria-hidden="true"></i>
       </a>
      </i>

      <a type="submit" href="" class="github" id="githubLogin">
        <i class="fa fa-github" aria-hidden="true"></i>
       </a>
      </i>

  </form>
 <!-- SCRIPTS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Toastify js -->
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 <script src="./main.js" type="module"></script>
</body>
</html>
